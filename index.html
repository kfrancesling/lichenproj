   var icon = L.icon({
    iconUrl,
    iconSize:     [40, 40], // size of the icon
    iconAnchor: [0,0],
    keepInView: true
    });
var marker = L.marker([lat, long], {icon}).addTo(map);
marker.bindPopup(`<a href='${lightBoxhref}' data-lightbox='image-1' data-title='${imgName}'> <img src='${imgRef}' width="250" height="360"></a>`)
}
